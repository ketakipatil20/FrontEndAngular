<div class="container">
  <div class="jumbotron">
      <h3 class="head-text text-center">Login</h3>
        <form  class="mt-3" [formGroup]="loginform">
          <div class="mb-4">
            <label for="exampleFormControlInput1" class="form-label">UserName</label>
            <input type="UserName" class="form-control" formControlName="UserName" name="UserName" id="exampleFormControlInput1" placeholder="name@texm.com" >
            <div class="form-text text-danger" *ngIf="UserName.errors?.['required'] && (UserName.dirty || UserName.touched)">
              UserName is Required 
             </div>
          </div>
          <div class="mb-4">
            <label for="exampleFormControlInput1" class="form-label">Password</label>
            <input type="password" class="form-control" formControlName="Password" name="Password" id="exampleFormControlInput1" placeholder="Enter your password">
            <div class="form-text text-danger" *ngIf="Password.errors?.['required'] && (Password.dirty || Password.touched)">
              Password is Required 
             </div>  
             <div class="form-text text-danger"
              *ngIf="Password.errors?.['minlength'] || Password.errors?.['maxlength'] && (Password.dirty || Password.touched)">
               Password should be at least 6 and max 15 characters long.
              </div>
          </div>
          <div class="buttton text-center mt-5">
            <button class="btn btn-submit"  (click)=' loginSubmited()'>Submit</button>
          </div>
        </form>
        <hr class="mt-3">

        <div class="forgot-password text-center">
          <small>Need an Account? <a  class="nav-item nav-link" routerLink="/register" routerLinkActive="active" >Register</a></small>
        </div>
      </div>
  

 </div>
